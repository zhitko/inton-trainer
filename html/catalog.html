<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>IntonTrainer</title>

    <link href="./css/bootstrap.min.css" rel="stylesheet">
    <link href="./css/into-trainer.css" rel="stylesheet">

    <script src="./js/react-with-addons.js"></script>
    <script src="./js/react-dom.js"></script>
    <script src="./js/browser.min.js"></script>

    <script src="./js/jquery-3.1.0.min.js"></script>
    <script src="./js/bootstrap.min.js"></script>
    <script src="./js/popover-override.js"></script>

    <script type="text/javascript">
      $(document).ready(function(){
        $('[data-toggle="popover"]').popover({ 
          trigger: 'hover', 
          placement: 'auto', 
          delay: {show: 50, hide: 400},
          html: true
        });
      });
    </script>

    <script type="text/babel">
      var ListFiles = React.createClass({
        render: function() {
          var fileNodes = this.props.data.map(function(node) {
            return (
              <ListFileElement data={node} />
            );
          });

          return (
            <ul>
              {fileNodes}
            </ul>
          );
        }
      });

      var FileLink = React.createClass({
        render: function() {
          return (
            <a href={this.props.data.path+this.props.type}>{this.props.children}</a>
          );
        }
      });

      var ListFileElement = React.createClass({
          openFile: function() {
              window.jshelper.openFile(this.props.data.path);
          },
          playFile: function() {
              window.jshelper.playFile(this.props.data.path);
          },
        render: function() {
            console.error(this.props.data.path);
          var links = "\
            <span> \
              <a href='"+this.props.data.path+"#dp'>ДП</a> \
              <br /> \
              <a href='"+this.props.data.path+"#pitch'>Основной тон</a> \
              <br /> \
              <a href='"+this.props.data.path+"#energy'>Энергия</a> \
              <br /> \
              <a href='"+this.props.data.path+"#spectr'>Спектр</a> \
            </span> \
          ";

          return (
            <li>
              <a ref="#" onClick={this.playFile}>
                <img height="20px" src="./images/play.png"></img>
              </a>
              <a href="#"
                    onClick={this.openFile}
                    title={this.props.data.title} 
                    data-content={links} >
                {this.props.data.text}
              </a>
            </li>
          );
        }
      });

      var SectionsList = React.createClass({
        render: function() {
          var sectionNodes = this.props.data.map(function(node) {
            return (
              <Section title={node.title} data={node.files} />
            );
          });

          return (
            <div>
              {sectionNodes}
            </div>
          );
        }
      });

      var Section = React.createClass({
        render: function() {
          return (
            <div>
              <h2>{this.props.title}</h2>
              <br />
              <ListFiles data={this.props.data} />
            </div>
          );
        }
      });

      window.renderApp = function(data) {
          ReactDOM.render(
            <SectionsList data={data} />,
            document.getElementById('container')
          );
      }
    </script>

    <script type="text/javascript" src="qrc:///qtwebchannel/qwebchannel.js"></script>
    <script type="text/javascript">
        document.addEventListener("DOMContentLoaded", function () {
            new QWebChannel(qt.webChannelTransport, function (channel) {
                window.jshelper = channel.objects.jshelper;
                window.jshelper.getFiles(function(data){
                    window.renderApp(JSON.parse(data));
                });
            });
        });
    </script>
    <script>
        function showSettings() {
            window.jshelper.showSettings();
        }
        function openApp() {
            window.jshelper.openApp();
        }
        function getFiles() {
            window.jshelper.getFiles();
        }
    </script>

  </head>

  <body>

    <div class="container">
      <div class="header clearfix">
        <nav>
          <ul class="nav nav-pills pull-right">
          <li role="presentation" class="active"><a href="index.html">Начало</a></li>
          <li role="presentation"><a href="#" onclick="showSettings()">Настройки</a></li>
          <li role="presentation"><a href="#" onclick="openApp()">Режим разработчика</a></li>
          </ul>
        </nav>
        <h3 class="text-muted">IntonTrainer<span class="top-text">@</span></h3>
      </div>

      <div class="jumbotron">
        <h1>Русский</h1>
        <p class="lead">изучение русской интонации</p>
      </div>

      <div class="row marketing">
        <div class="col-lg-6">
          <div id="container"></div>
          <br>
          <a class="btn btn-default" href="index.html">Назад</a>
        </div>

        <div class="col-lg-6">
        </div>
      </div>

    </div>
  </body>
</html>
